<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }
h1{
  margin:0;
}
.dns{
  -webkit-box-shadow: 0px 8px 11px 2px rgba(0,0,0,0.479);
  -moz-box-shadow: 0px 8px 11px 2px rgba(0,0,0,0.479);
  box-shadow: 0px 8px 11px 2px rgba(0, 0, 0, 0.479);
  text-align: center;
  padding:15px 0px 40px 0px;
}
label{
  font-weight: bold;
  display: block;
}
input[type="text"]{
  border-radius: 4px;
  padding: 5px 15px;
  border:solid 1px rgb(202,202,202);
  outline:none;
  transition: 0.5s;
  margin-top:5px;
}
input[type="text"]:hover{
  border:solid 1px rgb(0, 204, 255) !important;
}
input[type="text"]:focus{
  border:solid 1px rgb(72, 149, 236);
}
input:disabled{
  cursor: not-allowed;
}
button{
  margin: 10px 0px;
  background-color:rgb(72, 149, 236);
  border:none;
  border-radius: 4px;
  padding: 7px 15px;
  color:white;
  cursor: pointer;
  transition: 0.5s;
  outline:none; 
}
button:hover{
  background-color: rgb(0, 204, 255);
}
button:disabled{
  cursor:not-allowed;
}
.clear-btn{
  margin:0px;
  margin-left:5px;
  padding:6px 10px;
}
.wrap-table{
  margin-top:10px;
}
table{
  margin-top: 10px;
  margin: auto;
  border:solid 1px rgb(72, 149, 236);
  border-collapse: collapse;
  min-width: 250px;
}
table th{
  background-color:rgb(72, 149, 236);
  color:white;
}
table th, 
table td{
  padding: 2px 4px;
}
table td:last-child{
  padding-bottom: 4px;
}
.loading{
  position:fixed;
  top:5px;
  right:5px;
  z-index:5000;
  font-size:24px;
  color:rgb(72, 149, 236);
  font-weight: bold;
}

/*---------------------------------*/

.cell-id {
  padding:15px 0px 40px 0px;
  text-align: center;
}

.query-form{
  display: flex;
  justify-content: center;
}
.query-form > div{
  margin:10px;
}

/*---------------------------------*/

.map-wrapper{
  position:relative;
  height:350px;
  margin-top:15px;
}
.map-wrapper iframe{
  z-index: 100;
  position:absolute;
  top:0%;
  left:50%;
  transform:translate(-50%,-0%);
}
.map-wrapper .loading-map{
  position: absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);

  font-size:24px;
  color:rgb(72, 149, 236);
  font-weight: bold;
  z-index: 10;
}
</style>

<div class="loading" *ngIf="loadingP">
  <i class="fa fa-refresh fa-spin"></i>
</div>

<div class="dns">
  <h1>Get IP</h1>
  <div class="input-field">
    <label>Hostname<span style="color:red">*</span></label>
    <input type="text" (keyup.enter)="startDNSQuery(hostname.value)" placeholder="Example -> google.rs" #hostname [disabled]="disabledBtn"/>
    <button class="clear-btn" type="button" *ngIf="hostname.value" (click)="clearDnsField()" [disabled]="disabledBtn"><i class="fa fa-times-circle"></i></button>
  </div>
  <button (click)="startDNSQuery(hostname.value)" [disabled]="disabledBtn">Get hostname</button>
  <div *ngIf="errorMessage" style="color:red; font-weight:bold!;">
    <p>{{ errorMessage }}</p>
  </div>
  <div *ngIf="tableMessage">
    <p>{{ tableMessage }}</p>
  </div>
  <div class="wrap-table" *ngIf="hostnameList && hostnameList.length">
    <table>
      <tr>
        <th>Hostname</th>
      </tr>
      <tr *ngFor = "let hostname of hostnameList; let rowIndex = index">
        <td>{{ hostname }}</td>
      </tr>
    </table>
  </div>
</div>

<div class="cell-id">
  <h1>Get cell tower</h1>
  <h2>Test data</h2>
  <div class="wrap-table" style="margin-bottom:20px;">
    <table>
      <tr>
        <th>MCC</th>
        <th>MNC</th>
        <th>LAC</th>
        <th>Cell ID</th>
      </tr>
      <tr>
        <td>310</td>
        <td>260</td>
        <td>14450</td>
        <td>24863234</td>
      </tr>
      <tr>
        <td>310</td>
        <td>410</td>
        <td>35635</td>
        <td>170465553</td>
      </tr>
    </table>
  </div>

  <div class="query-form">
    <div class="input-field">
      <label>MCC<span style="color:red">*</span></label>
      <input type="text" (keyup.enter)="getCellTowerLocation(mcc.value, mnc.value, lac.value, cellID.value)"  #mcc [disabled]="disabledBtn"/>
      <button class="clear-btn" type="button" *ngIf="mcc.value" (click)="clearCellIdQueryField('mcc')" [disabled]="disabledBtn"><i class="fa fa-times-circle"></i></button>
    </div>
    <div class="input-field">
      <label>MNC<span style="color:red">*</span></label>
      <input type="text" (keyup.enter)="getCellTowerLocation(mcc.value, mnc.value, lac.value, cellID.value)"  #mnc [disabled]="disabledBtn"/>
      <button class="clear-btn" type="button" *ngIf="mnc.value" (click)="clearCellIdQueryField('mnc')" [disabled]="disabledBtn"><i class="fa fa-times-circle"></i></button>
    </div>
    <div class="input-field">
      <label>LAC<span style="color:red">*</span></label>
      <input type="text" (keyup.enter)="getCellTowerLocation(mcc.value, mnc.value, lac.value, cellID.value)"  #lac [disabled]="disabledBtn"/>
      <button class="clear-btn" type="button" *ngIf="lac.value" (click)="clearCellIdQueryField('lac')" [disabled]="disabledBtn"><i class="fa fa-times-circle"></i></button>
    </div>
    <div class="input-field">
      <label>Cell ID<span style="color:red">*</span></label>
      <input type="text" (keyup.enter)="getCellTowerLocation(mcc.value, mnc.value, lac.value, cellID.value)"  #cellID [disabled]="disabledBtn"/>
      <button class="clear-btn" type="button" *ngIf="cellID.value" (click)="clearCellIdQueryField('cellID')" [disabled]="disabledBtn"><i class="fa fa-times-circle"></i></button>
    </div>
  </div>
  <button [disabled]="disabledBtn" (click)="getCellTowerLocation(mcc.value, mnc.value, lac.value, cellID.value)">Get cell tower</button>

  <div *ngIf="cellApiError" style="color:red;">
    {{cellApiError}}
  </div>

  <div *ngIf="cellImplMessage">
    {{cellImplMessage}}
  </div>

  <div *ngIf="lon && lat">
    <p>
      Longitude -> {{ lon }} <br/>
      Latitude -> {{ lat }}
    </p>
  </div>

  <div class="map-wrapper" *ngIf="mapsLink">
    <div class="loading-map">
      <h3>Map loading, be patient!</h3>
      <i class="fa fa-refresh fa-spin"></i>
    </div>
    <iframe 
      width="800" 
      height="350" 
      frameborder="0" 
      scrolling="no" 
      marginheight="0" 
      marginwidth="0" 
      [src]="mapsLink | safe">
    </iframe>
  </div>
</div>
